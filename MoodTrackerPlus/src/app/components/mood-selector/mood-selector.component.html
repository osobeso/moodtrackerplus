<div class="mood-selector-container">
  <header class="header">
    <h1>How are you feeling today?</h1>
    <p class="subtitle">Track your emotional journey</p>
  </header>

  <main>
    <div class="mood-grid" role="group" aria-label="Mood selection options">
      @for (mood of moods; track mood.name) {
        <button 
          class="mood-button" 
          [style.background-color]="mood.color"
          [attr.aria-label]="'Select ' + mood.name + ' mood'"
          (click)="selectMood(mood)">
          <span class="mood-emoji" aria-hidden="true">{{ mood.emoji }}</span>
          <span class="mood-name">{{ mood.name }}</span>
        </button>
      }
    </div>
  </main>

  <footer class="footer">
    <nav aria-label="Main navigation">
      <button class="history-button" (click)="viewHistory()" aria-label="View mood history">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
          <path d="M12 8v4l3 3"></path>
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
        <span>View History</span>
      </button>
      <button class="weather-insights-button" (click)="viewWeatherInsights()" aria-label="View weather insights and mood correlations">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
        </svg>
        <span>Weather Insights</span>
      </button>
    </nav>
  </footer>
</div>

<app-toast 
  [show]="showToast" 
  [message]="toastMessage" 
  [emoji]="toastEmoji"
  (revert)="revertLastMood()">
</app-toast>
